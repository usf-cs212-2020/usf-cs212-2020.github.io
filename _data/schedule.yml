weeks:
- week: 1
  columns:
    # column 1 (tuesday)
    - sections:
      - label: 'Lecture'
        start: 2020-01-21
        class: false
        items:
          - text: 'Introduction'

          - icon: *icon_website
            text: 'Syllabus'
            link: '/syllabus.html'
            bump: true

      - label: 'Assigments'
        align: true
        items:
          - text: 'Piazza Setup'
          - text: 'Course Syllabus'

    # column 2 (thursday)
